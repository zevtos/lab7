help.general=Tervetuloa lippujen hallintajärjestelmään!\n\nTässä on muutamia vinkkejä ja suosituksia alkuun pääsemiseksi:\n1. Lisää uusi lippu käyttämällä päävalikon 'Lisää' -painiketta.\n2. Voit päivittää tai poistaa olemassa olevia lippuja käyttämällä vastaavia painikkeita.\n3. Näytä vain omat lippusi valitsemalla suodatusruutu.\n4. Näytä lippujen yksityiskohtaiset tiedot valitsemalla lippu listasta.\n\nUsein kysytyt kysymykset (FAQ):\nQ: Kuinka lisätä lippu, jos se on vähimmäisvaatimukset täyttävä?\nA: Käytä 'Add If Min' -painiketta lisätäksesi lipun vain, jos sen hinta on alhaisin.\n\nQ: Kuinka voin laskea kaikkien lippujen yhteishinnan?\nA: Käytä 'Sum of Prices' -komentoa saadaksesi kaikkien lippujen yhteishinnan.\n\nLisätietoja tietystä komennosta saat syöttämällä 'help <komennon_nimi>'.
