help.general=Welcome to the ticket management system!\n\nHere are some tips and recommendations to get started:\n1. To add a new ticket, use the 'Add' button on the main screen.\n2. You can update or delete existing tickets using the corresponding buttons.\n3. Use the filter checkbox to display only your tickets.\n4. To view detailed information about a ticket, simply select it from the list.\n\nFrequently Asked Questions (FAQ):\nQ: How do I add a ticket if it is minimal?\nA: Use the 'Add If Min' button to add the ticket only if its price is the lowest.\n\nQ: How can I calculate the sum of all ticket prices?\nA: Use the 'Sum of Prices' command to get the total sum of all tickets.
