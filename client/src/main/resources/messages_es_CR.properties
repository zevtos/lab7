help.general=¡Bienvenido al Sistema de Gestión de Boletos!\n\nAquí hay algunos consejos y recomendaciones para comenzar:\n1. Para agregar un nuevo boleto, usa el botón 'Agregar' en la pantalla principal.\n2. Puedes actualizar o eliminar boletos existentes usando los botones respectivos.\n3. Usa la casilla de verificación para mostrar solo tus boletos.\n4. Para ver información detallada sobre un boleto, simplemente selecciónalo de la lista.\n\nPreguntas Frecuentes (FAQ):\nQ: ¿Cómo agrego un boleto si es mínimo?\nA: Usa el botón 'Agregar si es Min' para agregar un boleto solo si su precio es el más bajo.\n\nQ: ¿Cómo puedo calcular el precio total de todos los boletos?\nA: Usa el comando 'Suma de Precios' para obtener la suma total de todos los boletos.\n\nPara más información detallada sobre un comando específico, ingresa 'ayuda <nombre_del_comando>'.
