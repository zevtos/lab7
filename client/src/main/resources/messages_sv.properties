help.general=Välkommen till Biljetthanteringssystemet!\n\nHär är några tips och rekommendationer för att komma igång:\n1. För att lägga till en ny biljett, använd 'Lägg till' -knappen på huvudskärmen.\n2. Du kan uppdatera eller radera befintliga biljetter med respektive knappar.\n3. Använd filterrutan för att visa endast dina biljetter.\n4. För att se detaljerad information om en biljett, välj den från listan.\n\nVanliga frågor (FAQ):\nQ: Hur lägger jag till en biljett om den är minimal?\nA: Använd 'Lägg till om min' -knappen för att lägga till en biljett endast om priset är lägst.\n\nQ: Hur kan jag beräkna totalpriset för alla biljetter?\nA: Använd kommandot 'Summa av priser' för att få den totala summan av alla biljetter.\n\nFör mer detaljerad information om ett specifikt kommando, ange 'hjälp <kommandonamn>'.
